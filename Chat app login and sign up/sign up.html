<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign up.css">
    <title>Chat | Sign Up</title>
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-img">
            <img src="assets/Messaging fun-rafiki.png" alt="sign up image">
        </div>
        <div class="sign-up-form">
            <div class="sign-up-form-inputs">
                <h2>Create an account</h2>
                <input type="text" name="username" placeholder="User Name">
                <br>
                <input type="email" name="email" placeholder="Email">
                <br>
                <input type="password" name="password" placeholder="Password">
                <br>
                <input type="password" name="password" placeholder="Confirm Password">
                <br>
                <span> I agree to terms & conditions <input type="checkbox" name="agree" id="agree"></span>
                <br>
                <input type="button" value="Sign Up" name="sign-up-btn" class="sign-up-btn">
                <p>Already have an account? <br> <span><a href="sign in.html">Sign In</a></span> from here</p>
            </div>
        </div>
    </div>
</body>
</html>
