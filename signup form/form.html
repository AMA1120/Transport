<!DOCTYPE html>
<html>

<head>
    <title>Sign up form</title>
    <script language="JavaScript" type="text/javascript">
        function validate() {
            if (document.signup.fname.value.length < 1) {
                window.alert("Error: input is empty (Enter First Name)");
                return;
            }
            if (document.signup.lname.value.length < 1)
                window.alert("Error: input is empty (Enter Last Name)");
            return;
        }
        if (document.signup.email.value.length < 1) {
            window.alert("Error: input is empty (Enter email)");
            return;
        }
        if (document.signup.phone.value.length < 1) {
            window.alert("Error: input is empty (Enter phone number)");
            return;
        }
        if (document.signup.country.value == 0) {
            window.alert("Error: input is empty (Select your country");
            return;
        }
        if (isNaN(document.signup.phone.value) &&
            (document.signup.phone.value !== 10)) {
            window.alert("Error: All the characters in the phone number should be numeric and length should be 10");
        return;
        }
        if (document.signup.pword.value.length < 1) {
            window.alert("password is empty");
            return;
        }
        if (document.signup.conf_pword.value.length < 1) {
            window.alert("please confirm your password");
            return;
        }
        var x = document.signup.email.value.indexOf("@");
        var y = document.signup.email.value.lastIndexOf(".");
        if (x < 1 || y - x < 2 || y + 2 >= document.signup.email.value.length) {
            window.alert("Error: The email address should consists @ and '.'");
            return;
        }
        if (document.signup.conf_pword.value !== document.signup.pword.value) {
            window.alert("Both password and confirm password inputs should be equal");
 return;
        }
    
    </script>
